commands:
  worlds: true
  warps: true
anvilfix:
  maximumrepaircost: 40
  enchantment_fix: false
  max_enchantment_level: 32767
modlist_check:
  blacklist:
    enable: false
    list: []
    message: Connection closed - PlayerModsCheck blacklist
  whitelist:
    enable: false
    list: '[minecraft, forge]'
    message: Connection closed - PlayerModsCheck whitelist
max-bees-in-hive: 3
enchantment-table-book-animation-tick: false
networkmanager:
  enable: false
  debug: false
  intercept: []
threadpriority:
  server_thread: 8
entity:
  clear:
    item:
      enable: false
      whitelist: []
      msg: '[Server] Cleaned up %size% drops'
      time: 1800
ban:
  item:
    enable: false
    list: []
  entity:
    enable: false
    list: []
  enchantment:
    enable: false
    list: []
motd:
  firstline: <RAINBOW1>A Minecraft Server</RAINBOW>
  secondline: ''
settings:
  messages:
    ping-command-output: ยง2%s's ping is %sms
events:
  fire_tick: false
forge:
  bukkitpermissionshandler: true
worldmanage: true
server_branding: mohist
velocity:
  enabled: false
  onlineMode: false
  secret: ''
mohist:
  show_logo: true
  lang: en
  check_update: true
  check_update_auto_download: false
  libraries:
    check: true
    downloadsource: MOHIST
  installation-finished: false
  check_client_mods: false
config-version: 1
keepinventory:
  global:
    enable: false
    inventory: true
    exp: true
  world:
    inventory: false
    exp: false
